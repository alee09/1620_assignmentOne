<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <title>better notes</title>
</head>
<body>
    <div class="indexpage">
        <header class="header">
            <h1 class="title">Take Better Notes</h1> 
        </header>
        <div class="sidebar">
            <h2>My Notes</h2>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </div>
        <div class="main">
            <div class="buttons">
                <button class="button note">New Note</button>
                <button class="button theme">Dark Theme</button>
            </div>
            <div class="text">
                <textarea placeholder="Take a note" cols="" rows="">
                </textarea>
            </div>
            <div class="note_buttons">
                <button class="button save">Save</button>
                <button class="button cancel">Cancel</button>
            </div>
        </div>
        <footer class="footer">
            <h3 class="footer_message">Keep in touch</h3>
            <div class="social_links">
                <img class="img" src="twitter.png" alt="Twitter Icon">
                <img class="img" src="linkedin.png" alt="Linkedin Icon">
            </div>
        </footer>
    </div>
</body>
</html>
